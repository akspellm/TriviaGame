<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>It's Trivia Time!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>


<div class="container-fluid">
	<div class="container" id="content">
		<h1 id="question">Question 1</h1>

		<p id="timer">Time Remaining: <span id="time"></span></p>

		<h3>
			<ul id="answers">
				
			</ul>
		</h3>
	</div>	


	<div class="container" id="instructions">
		<h1 id="greeter">Lets play Cat Trivia!</h1>

		<h3 id="instruction">You have 10 seconds to answer each question. See how many you can get right!</h3>

		<button type="button" class="btn btn-primary btn-center" id="play">Let's Play!</button>
	</div>

	<div class="container" id="message-box">
		<h2 id="win-loss"></h2>
		<h4> Your current score is: </h4>
		<h6 id="correct-answers"></h6>
		<h6 id="incorrect-answers"></h6>
	</div>

	<div class="container" id="game-over">
		<h1>Game Over</h1>

		<h3 id="final-stats">Final Stats: </h3>
		<h4 id="final-correct"></h4>
		<h4 id="final-incorrect"></h4>

		<button type="button" class="btn btn-primary btn-center" id="play-again">Let's Play!</button>
	</div>	




</div>




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="assets/javascript/app.js"></script>

</body>
</html>
